<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samir y Valentina">
    <title>Escape Room de Fondo de Bikini</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="pantalla-juego">

        <section id="inicio" class="pantalla">
            <img src="./img/Entrada-castillo.jpg" alt="Inicio" class="fondo">
            <button id="boton-jugar" onclick="irAPantalla('castillo')">JUGAR</button>
        </section>

        <section id="castillo" class="pantalla oculto">
            <img src="img/Puertas-colores.jpg" alt="Interior" class="fondo">
            <div class="contenedor-puertas">
                <button id="puertaA" onclick="irAPantalla('sala-reloj')">ENTRAR A LA SALA</button>
            </div>
        </section>  
        
        <section id="sala-reloj" class="pantalla oculto">
            <h2>¡ESTÁS EN LA SALA DEL RELOJ!</h2>
            <img src="img/Sala-Reloj.jpg" alt="Interior" class="fondo">
            <button onclick="irAPantalla('castillo')">VOLVER AL CASTILLO</button>
        </section>

    </div> <script src="javascript.js"></script>
</body>

</html>
